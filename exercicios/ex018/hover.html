<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.5em;
        }
        
        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: #f33a0c;
            background-color: #32f30b;
            width: 300px;

        }
        
        div:hover {
            color:#e6190b
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p>TEXTO ESCONDIDO...</p> 
    </div>
    <p>Fim do Exemplo!</p>
</body>
</html>
